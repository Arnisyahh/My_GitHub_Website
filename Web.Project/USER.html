<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daftar Akun | Syahr√®ne</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(to right, #fff4f8, #fffce5);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      max-width: 1000px;
      width: 100%;
      background: #fff;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      border-radius: 20px;
      overflow: hidden;
    }

    .form-section {
      flex: 1;
      padding: 40px;
      position: relative;
    }

    .back-home {
      position: absolute;
      top: 20px;
      left: 40px;
      font-size: 14px;
      color: #d87093;
      text-decoration: none;
    }

    .back-home i {
      margin-right: 6px;
    }

    .form-section h2 {
      text-align: center;
      color: #d87093;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
      color: #444;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #fdfdfd;
      font-size: 1em;
    }

    .form-group input[type="file"] {
      padding: 8px;
    }

    .form-actions {
      text-align: center;
      margin-top: 20px;
    }

    .form-actions button {
      background-color: #d87093;
      color: #fff;
      padding: 12px 28px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    .form-actions button:hover {
      background-color: #c0567c;
    }

    .social-login {
      margin-top: 24px;
      text-align: center;
    }

    .social-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 10px;
    }

    .social-buttons button {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }

    .google { background-color: #db4437; }
    .facebook { background-color: #3b5998; }
    .twitter { background-color: #1da1f2; }

    .social-buttons button:hover {
      opacity: 0.9;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .back-home {
        position: static;
        margin-bottom: 10px;
        display: block;
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-section">
      <a href="http://syahrene.web.id/" class="back-home"><i class="fas fa-arrow-left"></i> Kembali ke Beranda</a>
      <h2>Daftar Akun</h2>
      <form action="#" method="POST">
        <div class="form-group">
          <label for="username">Nama Pengguna</label>
          <input type="text" id="username" name="username" required placeholder="Contoh: syahrenistas" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="email@domain.com" />
        </div>
        <div class="form-group">
          <label for="password">Kata Sandi</label>
          <input type="password" id="password" name="password" required placeholder="Minimal 6 karakter" />
        </div>
        <div class="form-group">
          <label for="avatar">Foto Profil</label>
          <input type="file" id="avatar" name="avatar" accept="image/*"/>
        </div>
        <div class="form-actions">
          <button type="submit">Buat Akun</button>
        </div>
      </form>

      <div class="social-login">
        <p>Atau daftar dengan:</p>
        <div class="social-buttons">
          <button class="google"><i class="fab fa-google"></i> Google</button>
          <button class="facebook"><i class="fab fa-facebook-f"></i> Facebook</button>
          <button class="twitter"><i class="fab fa-twitter"></i> Twitter</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
